databaseChangeLog:
  - changeSet:
      id: create table for users
      author: Argen
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(150)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: varchar(150)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(300)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(260)
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: boolean
                  defaultValueBoolean: true
